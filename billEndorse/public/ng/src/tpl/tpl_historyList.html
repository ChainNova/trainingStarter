<div class="panel panel-default">    <div class="panel-heading">历史流转记录</div>    <table st-table="historyList" class="table table-striped">        <thead>        <tr>            <th>TxID</th>            <th>操作业务</th>            <th>操作描述</th>            <th>当前持票人</th>        </tr>        </thead>        <tbody>        <tr ng-repeat="row in historyList">            <td style="max-width: 200px;word-wrap: break-word;">{{row.txId}}</td>            <td>                <div ng-show="row.bill.State == 'NewPublish'">发布票据</div>                <div ng-show="row.bill.State == 'EndrWaitSign'">发起背书</div>                <div ng-show="row.bill.State == 'EndrSigned'">接受背书</div>                <div ng-show="row.bill.State == 'EndrReject'">拒绝背书</div>            </td>            <td>                <div ng-show="row.bill.State == 'NewPublish'">                    {{row.bill.HodrAcct}}发布票据{{row.bill.BillInfoID}}                </div>                <div ng-show="row.bill.State == 'EndrWaitSign'">                    {{row.bill.HodrAcct}}向{{row.bill.WaitEndorserAcct}}发起背书申请                </div>                <div ng-show="row.bill.State == 'EndrSigned'">                    {{row.bill.HodrAcct}}接受票据背书{{row.bill.BillInfoID}}                </div>                <div ng-show="row.bill.State == 'EndrReject'">                    {{row.bill.RejectEndorserAcct}}拒绝背书                </div>            </td>            <td>{{row.bill.HodrAcct}}</td>        </tr>        </tbody>        <tfoot>        <tr>            <td colspan="5" class="text-center">                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7" class="no-margin"></div>            </td>        </tr>        </tfoot>    </table></div>
