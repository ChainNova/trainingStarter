<div class="modal-body wrapper-lg">    <div class="row">        <div class="col-sm-12">            <h3 class="m-t-none m-b font-thin">票据信息</h3>            <h4 class="error" ng-show="item.State == 'NewPublish'">票据状态：新发布</h4>            <h4 class="error" ng-show="item.State == 'EndrSigned'">票据状态：背书已签收</h4>            <h4 class="error" ng-show="item.State == 'EndrWaitSign'">票据状态：背书待签收</h4>            <h4 class="error" ng-show="item.State == 'EndrReject'">票据状态：背书已拒收</h4>            <div data-ng-include=" 'tpl/tpl_historyList.html' "></div>            <form role="form">                <div data-ng-include=" 'tpl/tpl_billInfo_disable.html' "></div>                <div ng-show="item.State == 'NewPublish' || item.State == 'EndrSigned' || item.State == 'EndrReject' ">                    <span>若发起背书请填写被背书人信息：</span>                    <br/>                    <div data-ng-include=" 'tpl/tpl_endrInfo.html' "></div>                </div>                <div class="button m-t-lg">                    <button type="submit" class="btn btn-success m-t-n-xs" ng-show="item.State == 'NewPublish' || item.State == 'EndrSigned' || item.State == 'EndrReject'" ng-click="ok()"><strong>发起背书</strong></button>                    <button type="submit" class="btn btn-default m-t-n-xs" ng-click="cancel()"><strong>关闭</strong></button>                </div>            </form>        </div>    </div></div>
